<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Marquee GSAP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- Row 1 — words, forward -->
    <div class="marquee-row">
      <div class="marquee-track" id="track-1">
        <span class="marquee-word">Motion</span>
        <span class="marquee-sep">·</span>
        <span class="marquee-word">Design</span>
        <span class="marquee-sep">·</span>
        <span class="marquee-word">Interaction</span>
        <span class="marquee-sep">·</span>
        <span class="marquee-word">Animation</span>
        <span class="marquee-sep">·</span>
        <span class="marquee-word">Experience</span>
        <span class="marquee-sep">·</span>
        <span class="marquee-word">Craft</span>
        <span class="marquee-sep">·</span>
      </div>
    </div>

    <!-- Row 2 — outline words, reverse -->
    <div class="marquee-row marquee-row--outline">
      <div class="marquee-track" id="track-2" data-reverse="true">
        <span class="marquee-word">Stealthis</span>
        <span class="marquee-sep">✦</span>
        <span class="marquee-word">Steal This</span>
        <span class="marquee-sep">✦</span>
        <span class="marquee-word">Open Source</span>
        <span class="marquee-sep">✦</span>
        <span class="marquee-word">UI Library</span>
        <span class="marquee-sep">✦</span>
      </div>
    </div>

    <!-- Row 3 — fast, gradient text -->
    <div class="marquee-row marquee-row--fast">
      <div class="marquee-track" id="track-3" data-speed="3">
        <span class="marquee-word marquee-word--gradient">GSAP</span>
        <span class="marquee-sep">—</span>
        <span class="marquee-word marquee-word--gradient">ScrollTrigger</span>
        <span class="marquee-sep">—</span>
        <span class="marquee-word marquee-word--gradient">Three.js</span>
        <span class="marquee-sep">—</span>
        <span class="marquee-word marquee-word--gradient">Lenis</span>
        <span class="marquee-sep">—</span>
        <span class="marquee-word marquee-word--gradient">WebGL</span>
        <span class="marquee-sep">—</span>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
