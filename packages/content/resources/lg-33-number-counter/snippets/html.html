<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <p class="hero-label">Scroll down to trigger</p>
    <div class="hero-arrow">â†“</div>
  </div>

  <section class="stats-section">
    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-num" data-target="98" data-suffix="%">0</span>
        <span class="stat-label">Client satisfaction</span>
      </div>
      <div class="stat-item">
        <span class="stat-num" data-target="4200000" data-suffix="">0</span>
        <span class="stat-label">Lines of code shipped</span>
      </div>
      <div class="stat-item">
        <span class="stat-num" data-target="312" data-suffix="+">0</span>
        <span class="stat-label">Projects delivered</span>
      </div>
      <div class="stat-item">
        <span class="stat-num" data-target="12" data-suffix="ms">0</span>
        <span class="stat-label">Avg response time</span>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
