<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liquid Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="shell">
      <header>
        <p class="eyebrow">Liquid effect</p>
        <h1>Gel Flow Cards</h1>
        <p class="sub">Auto-transition with a liquid mask ripple.</p>
      </header>

      <section class="stage" aria-live="polite">
        <article class="card is-active" data-index="0">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80" alt="Forest with fog" />
          <div class="label"><span>01</span><h2>Mist Bloom</h2></div>
        </article>
        <article class="card" data-index="1">
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80" alt="Mountain landscape" />
          <div class="label"><span>02</span><h2>Alpine Flow</h2></div>
        </article>
        <article class="card" data-index="2">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80" alt="Ocean wave" />
          <div class="label"><span>03</span><h2>Ocean Pulse</h2></div>
        </article>
        <article class="card" data-index="3">
          <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1400&q=80" alt="Snowy mountain" />
          <div class="label"><span>04</span><h2>Snow Veil</h2></div>
        </article>
      </section>

      <div class="meter"><div class="fill"></div></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
