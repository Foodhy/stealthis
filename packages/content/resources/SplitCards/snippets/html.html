<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Split Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Vollkorn:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <header>
        <p class="eyebrow">Split effect</p>
        <h1>Split Slide Cards</h1>
        <p class="sub">Cards split in halves and slide apart.</p>
      </header>

      <section class="stage" aria-live="polite">
        <article class="card is-active" data-index="0">
          <div class="half left" data-image="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="half right" data-image="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="label"><span>01</span><h2>Coast Split</h2></div>
        </article>
        <article class="card" data-index="1">
          <div class="half left" data-image="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="half right" data-image="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="label"><span>02</span><h2>Forest Split</h2></div>
        </article>
        <article class="card" data-index="2">
          <div class="half left" data-image="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="half right" data-image="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="label"><span>03</span><h2>Snow Split</h2></div>
        </article>
      </section>

      <div class="meter"><div class="fill"></div></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
