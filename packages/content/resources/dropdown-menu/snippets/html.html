<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="demo">
    <h1 class="demo-title">Dropdown Menu</h1>
    <p class="demo-sub">Keyboard-navigable menus with icons, dividers, and destructive items.</p>

    <div class="triggers">
      <!-- Action menu -->
      <div class="dropdown" id="dd-action">
        <button class="btn btn--ghost dropdown-trigger" aria-haspopup="true" aria-expanded="false">
          Actions <span aria-hidden="true">â–¾</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li role="none"><button class="menu-item" role="menuitem"><span class="mi-icon">âœ</span> Edit</button></li>
          <li role="none"><button class="menu-item" role="menuitem"><span class="mi-icon">â§‰</span> Duplicate</button></li>
          <li role="none"><button class="menu-item" role="menuitem"><span class="mi-icon">â‡ª</span> Export</button></li>
          <li role="none" class="menu-divider" aria-hidden="true"></li>
          <li role="none"><button class="menu-item menu-item--danger" role="menuitem"><span class="mi-icon">ğŸ—‘</span> Delete</button></li>
        </ul>
      </div>

      <!-- Account menu -->
      <div class="dropdown" id="dd-account">
        <button class="btn btn--avatar dropdown-trigger" aria-haspopup="true" aria-expanded="false">
          <span class="avatar-sm">AK</span> Alex Kim <span aria-hidden="true">â–¾</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li class="menu-header" role="none"><p class="mh-name">Alex Kim</p><p class="mh-email">alex@example.com</p></li>
          <li role="none" class="menu-divider" aria-hidden="true"></li>
          <li role="none"><button class="menu-item" role="menuitem"><span class="mi-icon">ğŸ‘¤</span> Profile</button></li>
          <li role="none"><button class="menu-item" role="menuitem"><span class="mi-icon">âš™</span> Settings</button></li>
          <li role="none"><button class="menu-item" role="menuitem" disabled><span class="mi-icon">ğŸ’³</span> Billing (soon)</button></li>
          <li role="none" class="menu-divider" aria-hidden="true"></li>
          <li role="none"><button class="menu-item menu-item--danger" role="menuitem"><span class="mi-icon">â†’</span> Sign out</button></li>
        </ul>
      </div>

      <!-- Select-style with checkmarks -->
      <div class="dropdown" id="dd-select">
        <button class="btn btn--ghost dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">
          <span id="dd-select-val">Sort: Newest</span> <span aria-hidden="true">â–¾</span>
        </button>
        <ul class="dropdown-menu" role="listbox" aria-label="Sort options">
          <li role="none"><button class="menu-item menu-item--check is-checked" role="option" data-val="Newest">Newest first</button></li>
          <li role="none"><button class="menu-item menu-item--check" role="option" data-val="Oldest">Oldest first</button></li>
          <li role="none"><button class="menu-item menu-item--check" role="option" data-val="Aâ€“Z">Name Aâ€“Z</button></li>
          <li role="none"><button class="menu-item menu-item--check" role="option" data-val="Popular">Most popular</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
