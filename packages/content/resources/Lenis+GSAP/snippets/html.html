<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lenis + GSAP Scroll Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600&family=Syne:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="noise" aria-hidden="true"></div>
    <main class="page">
      <section class="intro">
        <p class="eyebrow">Lenis + GSAP ScrollTrigger</p>
        <h1>Scroll-Driven Card Transitions</h1>
        <p class="sub">
          Smooth scroll, pinned cards, and cinematic fades as you move.
        </p>
      </section>

      <section class="scroll-stage" aria-live="polite">
        <div class="pin">
          <div class="stack">
            <article class="card" data-index="0">
              <img
                src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1400&q=80"
                alt="Coastal road"
              />
              <div class="label">
                <span>01</span>
                <h2>Coastline Drift</h2>
              </div>
            </article>
            <article class="card" data-index="1">
              <img
                src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80"
                alt="Forest with fog"
              />
              <div class="label">
                <span>02</span>
                <h2>Mist Ritual</h2>
              </div>
            </article>
            <article class="card" data-index="2">
              <img
                src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80"
                alt="Mountain landscape"
              />
              <div class="label">
                <span>03</span>
                <h2>Alpine Echo</h2>
              </div>
            </article>
            <article class="card" data-index="3">
              <img
                src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1400&q=80"
                alt="Snowy mountain"
              />
              <div class="label">
                <span>04</span>
                <h2>Snowbound Light</h2>
              </div>
            </article>
            <article class="card" data-index="4">
              <img
                src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80"
                alt="Ocean wave"
              />
              <div class="label">
                <span>05</span>
                <h2>Ocean Pulse</h2>
              </div>
            </article>
          </div>
        </div>
      </section>

      <section class="outro">
        <h2>End of Scroll</h2>
        <p>Swap images or add more cards easily.</p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
