<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CardStyle - Slice Transition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <header class="top">
        <p class="eyebrow">Different Card Style</p>
        <h1>Slice Reveal</h1>
        <p class="sub">Cards break into vertical slices, then reassemble.</p>
      </header>

      <section class="showcase" aria-live="polite">
        <div class="card" data-index="0">
          <div class="slices" data-image="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="caption">
            <span>01</span>
            <h2>Desert Dusk</h2>
          </div>
        </div>
        <div class="card" data-index="1">
          <div class="slices" data-image="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="caption">
            <span>02</span>
            <h2>Forest Path</h2>
          </div>
        </div>
        <div class="card" data-index="2">
          <div class="slices" data-image="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="caption">
            <span>03</span>
            <h2>Golden Ridge</h2>
          </div>
        </div>
        <div class="card" data-index="3">
          <div class="slices" data-image="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?auto=format&fit=crop&w=1400&q=80"></div>
          <div class="caption">
            <span>04</span>
            <h2>Snow Quiet</h2>
          </div>
        </div>
      </section>

      <div class="progress" aria-hidden="true">
        <div class="progress-bar"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
