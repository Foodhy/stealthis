<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Path Drawing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <p class="hero-label">Scroll to draw</p>
    <div class="hero-arrow">â†“</div>
  </div>

  <section class="draw-section">
    <svg class="draw-svg" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- Flowing S-curve -->
      <path class="draw-path draw-path--1"
        d="M 50 200 C 150 50, 300 350, 400 200 S 650 50, 750 200"
        stroke="#38bdf8" stroke-width="2.5" stroke-linecap="round"/>

      <!-- Geometric diamond -->
      <path class="draw-path draw-path--2"
        d="M 400 80 L 580 200 L 400 320 L 220 200 Z"
        stroke="#818cf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Inner cross lines -->
      <path class="draw-path draw-path--3"
        d="M 220 200 L 580 200 M 400 80 L 400 320"
        stroke="rgba(129,140,248,0.4)" stroke-width="1" stroke-linecap="round"/>

      <!-- Spiral-like arc -->
      <path class="draw-path draw-path--4"
        d="M 100 320 Q 200 100 400 200 Q 600 300 700 80"
        stroke="#f472b6" stroke-width="2" stroke-linecap="round"/>
    </svg>

    <p class="draw-caption">SVG paths draw on scroll via <code>stroke-dashoffset</code></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
