<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Range Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="demo">
    <h1 class="demo-title">Range Slider</h1>
    <p class="demo-sub">Single, dual-handle, stepped, and color variants.</p>

    <!-- Single -->
    <section class="section">
      <p class="section-label">Single</p>
      <div class="rs-wrap" id="rs-single">
        <div class="rs-track">
          <div class="rs-fill"></div>
          <div class="rs-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40"></div>
        </div>
        <div class="rs-labels"><span>0</span><span class="rs-value">40</span><span>100</span></div>
      </div>
    </section>

    <!-- Dual handle (price range) -->
    <section class="section">
      <p class="section-label">Dual handle</p>
      <div class="rs-wrap rs-dual" id="rs-dual">
        <div class="rs-track">
          <div class="rs-fill"></div>
          <div class="rs-thumb rs-thumb--lo" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="200"></div>
          <div class="rs-thumb rs-thumb--hi" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="750"></div>
        </div>
        <div class="rs-labels"><span class="rs-value-lo">$200</span><span class="rs-value-hi">$750</span></div>
      </div>
    </section>

    <!-- Stepped with ticks -->
    <section class="section">
      <p class="section-label">Stepped</p>
      <div class="rs-wrap rs-stepped" id="rs-stepped">
        <div class="rs-track">
          <div class="rs-fill"></div>
          <div class="rs-ticks">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <div class="rs-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="4" aria-valuenow="2"></div>
        </div>
        <div class="rs-step-labels">
          <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
      </div>
    </section>

    <!-- Color / accent variants -->
    <section class="section">
      <p class="section-label">Color variants</p>
      <div class="rs-colors">
        <div class="rs-wrap rs-color--green" id="rs-green">
          <div class="rs-track">
            <div class="rs-fill"></div>
            <div class="rs-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70"></div>
          </div>
        </div>
        <div class="rs-wrap rs-color--purple" id="rs-purple">
          <div class="rs-track">
            <div class="rs-fill"></div>
            <div class="rs-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="45"></div>
          </div>
        </div>
        <div class="rs-wrap rs-color--orange" id="rs-orange">
          <div class="rs-track">
            <div class="rs-fill"></div>
            <div class="rs-thumb" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
