<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metric Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Dashboard + landing use</p>
        <h1>Metric Cards</h1>
        <p class="sub">Hover to elevate. Metrics animate in.</p>
      </header>

      <section class="grid" aria-live="polite">
        <article class="metric-card" data-value="12842" data-suffix="">
          <div class="metric-top">
            <p class="metric-label">Active Users</p>
            <span class="metric-chip positive">+12.4%</span>
          </div>
          <div class="metric-value">
            <span class="value">0</span>
          </div>
          <div class="metric-bottom">
            <span class="metric-note">vs last week</span>
            <span class="metric-trend">↑ steady growth</span>
          </div>
        </article>

        <article class="metric-card" data-value="78.6" data-suffix="%">
          <div class="metric-top">
            <p class="metric-label">Conversion Rate</p>
            <span class="metric-chip positive">+3.1%</span>
          </div>
          <div class="metric-value">
            <span class="value">0</span>
          </div>
          <div class="metric-bottom">
            <span class="metric-note">checkout funnel</span>
            <span class="metric-trend">↑ improved</span>
          </div>
        </article>

        <article class="metric-card" data-value="2.4" data-suffix="M">
          <div class="metric-top">
            <p class="metric-label">Monthly Reach</p>
            <span class="metric-chip neutral">+0.8%</span>
          </div>
          <div class="metric-value">
            <span class="value">0</span>
          </div>
          <div class="metric-bottom">
            <span class="metric-note">across channels</span>
            <span class="metric-trend">→ stable</span>
          </div>
        </article>

        <article class="metric-card" data-value="936" data-suffix="k">
          <div class="metric-top">
            <p class="metric-label">Net Revenue</p>
            <span class="metric-chip negative">-4.6%</span>
          </div>
          <div class="metric-value">
            <span class="value">0</span>
          </div>
          <div class="metric-bottom">
            <span class="metric-note">this quarter</span>
            <span class="metric-trend">↓ seasonal dip</span>
          </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
