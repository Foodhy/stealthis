<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Marquee</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">

    <!-- Logo marquee — forward -->
    <div class="marquee-section">
      <p class="marquee-label">Trusted by teams worldwide</p>
      <div class="marquee" aria-label="Partner logos">
        <div class="marquee__track">
          <div class="marquee__content">
            <span class="marquee-logo">Vercel</span>
            <span class="marquee-logo">Figma</span>
            <span class="marquee-logo">Linear</span>
            <span class="marquee-logo">Notion</span>
            <span class="marquee-logo">Stripe</span>
            <span class="marquee-logo">Supabase</span>
            <span class="marquee-logo">Tailwind</span>
            <span class="marquee-logo">Astro</span>
          </div>
          <!-- Duplicate for seamless loop -->
          <div class="marquee__content" aria-hidden="true">
            <span class="marquee-logo">Vercel</span>
            <span class="marquee-logo">Figma</span>
            <span class="marquee-logo">Linear</span>
            <span class="marquee-logo">Notion</span>
            <span class="marquee-logo">Stripe</span>
            <span class="marquee-logo">Supabase</span>
            <span class="marquee-logo">Tailwind</span>
            <span class="marquee-logo">Astro</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tag marquee — reverse, faster -->
    <div class="marquee-section">
      <div class="marquee marquee--reverse" style="--marquee-duration: 20s" aria-label="Tech tags">
        <div class="marquee__track">
          <div class="marquee__content">
            <span class="marquee-tag">CSS Animation</span>
            <span class="marquee-tag">GSAP</span>
            <span class="marquee-tag">Three.js</span>
            <span class="marquee-tag">Web GL</span>
            <span class="marquee-tag">Framer Motion</span>
            <span class="marquee-tag">Lenis</span>
            <span class="marquee-tag">ScrollTrigger</span>
          </div>
          <div class="marquee__content" aria-hidden="true">
            <span class="marquee-tag">CSS Animation</span>
            <span class="marquee-tag">GSAP</span>
            <span class="marquee-tag">Three.js</span>
            <span class="marquee-tag">Web GL</span>
            <span class="marquee-tag">Framer Motion</span>
            <span class="marquee-tag">Lenis</span>
            <span class="marquee-tag">ScrollTrigger</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
